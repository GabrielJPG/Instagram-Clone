<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="item slider-image">
                <img class="image" src="img/login/phone.png" alt="iPhone image with Instagram">
                <div class="image-transition">
                    <div class="image1"></div>
                    <div class="image2"></div>
                    <div class="image3"></div>
                    <div class="image4"></div>
                </div>
            </div>
            <div class="item login-panel">
                <img class="login-logo" src="img/login/logo.png" alt="">
                <div class="login-body">
                    <form action="" class="form">

                        <input type="text" class="form-user" placeholder="Teléfono, usuario o correo electrónico">
                        <label class="placeholder placeholder-user">Teléfono, usuario o correo electrónico</label>

                        <input type="password" class="form-password" placeholder="Contraseña">
                        <label class="placeholder placeholder-password">Contraseña</label>
                        <button class="button">Iniciar sesión</button>
                    </form>
                    <div class="divider">
                        <div></div>
                        <div>O</div>
                        <div></div>
                    </div>
                    <div class="login-facebook">
                        <img class="image-fb" src="img/login/facebook-icon.png"></img> Iniciar sesión con Facebook
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                </div>
            </div>
            <div class="item register">¿No tienes una cuenta? <a href="#"><span>Registrarse</span></a> </div>
            <div class="item app-info">
                <div class="app-info__header">Descargar app</div>
                <div class="app-info__apple">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                        <img src="img/login/appstore.png" alt="">
                    </a>

                </div>
                <div class="app-info__android">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DDA0EA599-7B33-4A56-8C98-AF8F50D958D3%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                        <img src="img/login/playstore.png" alt="">
                    </a>

                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer--login">
        <nav class="navigation">
            footer
        </nav>
    </footer>


</body>

</html>
